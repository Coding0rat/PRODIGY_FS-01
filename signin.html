<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .input-field {
            position: relative;
            margin-bottom: 15px;
        }
        .input-field input {
            width: 80%;
            padding: 12px;
            padding-left: 30px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .signup {
            margin-top: 15px;
        }
        .signup a {
            color: #6a11cb;
            text-decoration: none;
        }
        .forgot {
            text-align: right;
            margin-bottom: 15px;
        }
        .forgot a {
            color: #6a11cb;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form method="POST" action="{{ url_for('signin') }}">
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">SIGN IN</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Create one</a></p>
        
    </div>
</body>
</html>
